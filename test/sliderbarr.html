<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SliderBarr Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" media="screen">
  <script src="http://code.jquery.com/qunit/qunit-git.js"></script>
  <!-- load sinonjs for mocking -->
  <script src="http://sinonjs.org/releases/sinon-1.3.4.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../dist/sliderbarr.js"></script>
  <script src="sliderbarr_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">SliderBarr Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <span>lame test markup</span>
    <span>normal test markup</span>
    <span>awesome test markup</span>
  </div>
  <div class="slider"></div>

  <div id="sliderbarr"></div>
</body>
</html>
